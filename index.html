<!DOCTYPE html>
<html lang="es">

<head>
  <title>Reset CSS</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="reset.css" rel="stylesheet">
</head>

<body>
  <main>
    <h1>Reset CSS</h1>
    <h2>Cabecera 2</h2>
    <h3>Cabecera 3</h3>
    <h4>Cabecera 4</h4>
    <h5>Cabecera 5</h5>
    <h6>Cabecera 6</h6>

    <ul>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
      <li>Elemento 4</li>
      <li>Elemento 5</li>
    </ul>

    <button>Esto es un botón</button>
    <input type="text" placeholder="Inserta aquí el texto" />
    <select>
      <option value="s">Sí</option>
      <option value="n">No</option>
    </select>

    <figure>
      <img src="https://pbs.twimg.com/media/F9Sq7RQasAA2RBn?format=jpg&name=large" alt="Kanon Honami enfermera"
        loading="lazy" />
      <figcaption>Kanon enfermerilla</figcaption>
    </figure>

    <blockquote>
      <p>Esto es información</p>
    </blockquote>

    <blockquote>
      <blockquote>
        <p>Esto es un consejo</p>
      </blockquote>
    </blockquote>

    <blockquote>
      <blockquote>
        <blockquote>
          <p>¡Esta es una advertencia muy seria!</p>
        </blockquote>
      </blockquote>
    </blockquote>
  </main>
  <footer>Hecho por <b>Santos Alarcón</b></footer>
</body>

</html>
